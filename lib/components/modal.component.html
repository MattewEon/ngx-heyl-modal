<div class="modal-dialog" [className]="cfg.fade + ' modal-dialog'"
		 [ngStyle]="{'width' : cfg.size}">
	<span (click)="hide()" class="close-button">&times;</span>
	<ng-content select=".modal-header"></ng-content>
	<ng-content select=".modal-body"></ng-content>
	<ng-content select=".modal-footer"></ng-content>
</div>
